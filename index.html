<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="maindiv">
        <div class="innerdiv red" type="button" id="red">1</div>
        <div class="innerdiv blue" type="button" id="blue">2</div>
        <div class="innerdiv green" type="button" id="green">3</div>
        <div class="innerdiv yellow" type="button" id="yellow">4</div>
    </div>
</body>
<script src="app.js"></script>
</html>
